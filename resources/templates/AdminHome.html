<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Book Store Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/72427858aa.js" crossorigin="anonymous"></script>

</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand text-white" href="#">
				<img th:href="@{/images/logo.jpg}" src="/images/logo.jpg"  width="70" height="60">
			</a>

			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto">
					<li class="nav-item-active">
						<a class="nav-link" th:href="@{/admin}" href="#">Admin Home</a>
					</li>
					<li class="nav-item-active">
						<a class="nav-link" th:href="@{/logout}" href="#">Log Out</a>
					</li>

				</ul>
			</div>
		</div>
	</nav>
	
	<div class="container">
			<a class="btn btn-primary" style="margin: 30px 0px;" th:href="@{/admin/categories/add}">ADD CATEGORY</a>

			<table class="table">
				<thead class="thead-light">
					<tr>
						<th scope="col">No</th>
						<th scope="col">Category Name</th>
						<th scope="col">Update</th>
						<th scope="col">Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="category, iStat : ${categories}">
						<th scope="row" th:text="${iStat.index+1}">
							1
						</th>
						<td th:text="${category.name}">Larry</td>
						<td><a href="" th:href="@{admin/categories/update/{id}(id=${category.id})}" class="btn btn-warning"></a></td>
						<td><a href="" th:href="@{admin/categories/delete/{id}(id=${category.id})}" class="btn btn-danger"></a></td>
					</tr>
				</tbody>
			</table>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
		integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
		crossorigin="anonymous"></script>
</body>

</html>
